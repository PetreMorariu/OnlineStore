{% extends "onlinestore/base.html" %}
{% load crispy_forms_tags %} <!-- will allow us to use the cripsy filter on any forms -->
{% block content%}
   <div class="container d-flex justify-content-center">
        <div class="content-section" style="max-width: 500px; width: 100%;">
           <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form|crispy }} <!-- using crispy filter for styling -->
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
           </form>
           <div class="border-top pt-3">
               <small class="text-muted">
                   Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
               </small>
           </div>
        </div>
   </div>
{% endblock content %}
